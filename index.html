<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        (function () {
            const params = new URLSearchParams(window.location.search);
            const email = params.get('email');
            if (email) {
                fetch('https://yourtrackingendpoint.com/log', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        timestamp: new Date().toISOString()
                    })
                }).catch(error => console.error("Tracking failed:", error));
            }
            window.location.replace("https://forms.office.com/Pages/ResponsePage.aspx?id=35vxefefu02X-mSuwGIMc5eb0pYvMJVLubxnfka86TBUMzRFMVUzVDU3WFQ4OEFNMUNZOVU4QU9VSS4u");
        })();
    </script>
</head>
<body>
    <p>Redirecting you to the feedback form...</p>
</body>
</html>
