<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        (function () {
            const trackingEndpoint = "https://webhook.site/b3d5e06d-0cd7-4796-9a1e-d6b82a85b324";
            const params = new URLSearchParams(window.location.search);
            const email = params.get('email');
            if (email) {
                fetch(trackingEndpoint, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: new URLSearchParams({
                        email: email,
                        timestamp: new Date().toISOString()
                    })
                }).catch(error => console.error("Tracking failed:", error));
                setTimeout(function() {
                    window.location.replace("https://forms.office.com/Pages/ResponsePage.aspx?id=35vxefefu02X-mSuwGIMc5eb0pYvMJVLubxnfka86TBUMzRFMVUzVDU3WFQ4OEFNMUNZOVU4QU9VSS4u");
                }, 1000);
            } else {
                window.location.replace("https://forms.office.com/Pages/ResponsePage.aspx?id=35vxefefu02X-mSuwGIMc5eb0pYvMJVLubxnfka86TBUMzRFMVUzVDU3WFQ4OEFNMUNZOVU4QU9VSS4u");
            }
        })();
    </script>
</head>
<body>
    <p>Redirecting you to the feedback form...</p>
</body>
</html>
